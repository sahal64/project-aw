<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWatch - Track Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --font-family: 'Outfit', sans-serif;
            --primary-color: #000000;
        }

        body {
            font-family: var(--font-family);
        }

        .timeline {
            position: relative;
            margin-top: 50px;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 50px;
            border-left: 2px solid #e9ecef;
            margin-left: 20px;
            padding-left: 30px;
        }

        .timeline-item:last-child {
            border-left: transparent;
        }

        .timeline-marker {
            position: absolute;
            left: -11px;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e9ecef;
            border: 4px solid #fff;
            box-shadow: 0 0 0 1px #e9ecef;
        }

        .timeline-item.completed .timeline-marker {
            background: #198754;
            box-shadow: 0 0 0 1px #198754;
        }

        .timeline-item.active .timeline-marker {
            background: #ffc107;
            box-shadow: 0 0 0 1px #ffc107;
        }

        .timeline-item.completed {
            border-left-color: #198754;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container px-5">
            <a class="navbar-brand" href="home.html"><img src="../common/images/logo.png" alt="AeroWatch"
                    style="height: 55px;"></a>
            <a href="my-orders.html" class="btn btn-outline-dark btn-sm">Back to Orders</a>
        </div>
    </nav>

    <div class="container px-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm p-4">
                    <h4 class="fw-bold mb-1">Track Order #ORD-002</h4>
                    <p class="text-muted">Expected Delivery: <span class="text-dark fw-bold">Nov 08, 2025</span></p>

                    <div class="timeline">
                        <div class="timeline-item completed">
                            <div class="timeline-marker"></div>
                            <h6 class="fw-bold">Order Placed</h6>
                            <p class="text-muted small mb-0">Nov 01, 2025 - 10:30 AM</p>
                        </div>
                        <div class="timeline-item completed">
                            <div class="timeline-marker"></div>
                            <h6 class="fw-bold">Processing</h6>
                            <p class="text-muted small mb-0">Nov 01, 2025 - 02:15 PM</p>
                        </div>
                        <div class="timeline-item active">
                            <div class="timeline-marker"></div>
                            <h6 class="fw-bold">Shipped</h6>
                            <p class="text-muted small mb-0">In Transit - Nov 03, 2025</p>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-marker"></div>
                            <h6 class="fw-bold text-muted">Out for Delivery</h6>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-marker"></div>
                            <h6 class="fw-bold text-muted">Delivered</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
