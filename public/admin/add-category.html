<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWatch - Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --font-family: 'Outfit', sans-serif;
            --sidebar-width: 260px;
        }

        body {
            font-family: var(--font-family);
            background-color: #f8f9fa;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #fff;
            border-right: 1px solid #eee;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            display: block;
            color: #000;
            text-decoration: none;
        }

        .nav-label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 10px;
            margin-top: 20px;
            display: block;
        }

        .nav-link {
            color: #6c757d;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.2s;
            display: flex;
            align-items: center;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #000;
            color: #fff;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
        }

        .form-section {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #eee;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="dashboard.html" class="sidebar-brand"><img src="../common/images/logo.png" alt="AeroWatch"
                style="max-height: 50px;"></a>

        <span class="nav-label">Main menu</span>
        <nav class="nav flex-column">
            <a href="dashboard.html" class="nav-link"><i class="bi bi-grid-fill"></i> Dashboard</a>
            <a href="order-management.html" class="nav-link"><i class="bi bi-cart"></i> Order Management</a>
            <a href="customers.html" class="nav-link"><i class="bi bi-people"></i> Customers</a>
            <a href="coupon.html" class="nav-link"><i class="bi bi-ticket-perforated"></i> Coupon Code</a>
            <a href="categories.html" class="nav-link active"><i class="bi bi-tags"></i> Categories</a>
            <a href="transaction.html" class="nav-link"><i class="bi bi-wallet2"></i> Transaction</a>
            <a href="brand.html" class="nav-link"><i class="bi bi-award"></i> Brand</a>
        </nav>

        <span class="nav-label">Product</span>
        <nav class="nav flex-column">
            <a href="add-product.html" class="nav-link"><i class="bi bi-plus-circle"></i> Add Products</a>
            <a href="all-products.html" class="nav-link"><i class="bi bi-list-ul"></i> Product List</a>
        </nav>

        <span class="nav-label">Admin</span>
        <nav class="nav flex-column">
            <a href="admin-role.html" class="nav-link"><i class="bi bi-shield-lock"></i> Admin Role</a>
            <a href="../user/home.html" class="nav-link mt-3 text-danger"><i class="bi bi-box-arrow-right"></i>
                Logout</a>
        </nav>

        <div class="mt-auto pt-4">
            <div class="d-flex align-items-center p-3 rounded bg-light">
                <div class="bg-dark text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 35px; height: 35px;">M</div>
                <div class="ms-3">
                    <h6 class="mb-0 fs-6">Mark Bert</h6>
                    <small class="text-muted" style="font-size: 0.7rem;">Manager</small>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h4 class="fw-bold mb-4">Add Category</h4>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-section">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Category Name</label>
                            <input type="text" class="form-control" placeholder="e.g. Smart Watches">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Icon / Image</label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" class="btn btn-light me-2">Cancel</button>
                            <button type="button" class="btn btn-dark px-4">Save Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
