<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroWatch - Reset Password</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f8f9fa;
    }

    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      max-width: 400px;
      background: #fff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .form-control {
      padding: 15px;
      margin-bottom: 20px;
    }

    .btn-dark-custom {
      background: #000;
      color: #fff;
      padding: 15px;
      width: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="auth-container">
    <div class="auth-box">
      <h2 class="auth-title">Reset Password</h2>
      <p class="text-muted small mb-4">
        Enter the OTP sent to your email and your new password.
      </p>

      <form id="resetForm">
        <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required>
        <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <button type="submit" class="btn btn-dark-custom">Reset Password</button>
      </form>

      <div class="mt-3">
        <small>
          Didnâ€™t receive OTP?
          <a href="#" id="resendOtp" class="fw-bold text-dark text-decoration-none">
            Resend
          </a>
        </small>
      </div>

      <div class="mt-4">
        <a href="login.html" class="text-muted small text-decoration-none">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    // RESET PASSWORD
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const otp = document.getElementById("otp").value.trim();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const email = localStorage.getItem("resetEmail");

      if (!email) {
        alert("Session expired. Please try again.");
        window.location.href = "forgot-password.html";
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const res = await fetch("/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp, newPassword })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Reset failed");
          return;
        }

        alert("Password reset successful! You can now login.");
        localStorage.removeItem("resetEmail");
        window.location.href = "login.html";

      } catch (error) {
        console.error(error);
        alert("Something went wrong. Please try again.");
      }
    });

    // RESEND OTP
    document.getElementById("resendOtp").addEventListener("click", async (e) => {
      e.preventDefault();

      const email = localStorage.getItem("resetEmail");

      if (!email) {
        alert("Session expired. Please try again.");
        window.location.href = "forgot-password.html";
        return;
      }

      try {
        const res = await fetch("/api/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        alert(data.message || "OTP resent successfully");

      } catch (error) {
        console.error(error);
        alert("Failed to resend OTP");
      }
    });
  </script>

</body>
</html>
