<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWatch - Write Review</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --font-family: 'Outfit', sans-serif;
            --primary-color: #000000;
        }

        body {
            font-family: var(--font-family);
            background-color: #f8f9fa;
        }

        .star-rating {
            direction: rtl;
            display: inline-flex;
            font-size: 2rem;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }

        .star-rating input:checked~label,
        .star-rating label:hover,
        .star-rating label:hover~label {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-5">
                        <div class="d-flex justify-content-between mb-4">
                            <h4 class="fw-bold">Write a Review</h4>
                            <a href="my-orders.html" class="btn-close"></a>
                        </div>

                        <div class="d-flex align-items-center mb-4">
                            <img src="images/10001.jpg"
                                style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px;" class="me-3">
                            <div>
                                <h6 class="mb-0">Aston Martin Skeleton Sports Watch</h6>
                                <small class="text-muted">Purchased on Oct 24, 2025</small>
                            </div>
                        </div>

                        <form>
                            <div class="mb-3 text-center">
                                <label class="form-label d-block fw-bold">Overall Rating</label>
                                <div class="star-rating">
                                    <input type="radio" id="star5" name="rating" value="5"><label for="star5"
                                        class="bi bi-star-fill"></label>
                                    <input type="radio" id="star4" name="rating" value="4"><label for="star4"
                                        class="bi bi-star-fill"></label>
                                    <input type="radio" id="star3" name="rating" value="3"><label for="star3"
                                        class="bi bi-star-fill"></label>
                                    <input type="radio" id="star2" name="rating" value="2"><label for="star2"
                                        class="bi bi-star-fill"></label>
                                    <input type="radio" id="star1" name="rating" value="1"><label for="star1"
                                        class="bi bi-star-fill"></label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Review Title</label>
                                <input type="text" class="form-control" placeholder="Summarize your experience">
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Your Review</label>
                                <textarea class="form-control" rows="5"
                                    placeholder="What did you like or dislike?"></textarea>
                            </div>

                            <button type="submit" class="btn btn-dark w-100 py-3">Submit Review</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
