<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWatch - Return Order</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --font-family: 'Outfit', sans-serif;
            --primary-color: #000000;
        }

        body {
            font-family: var(--font-family);
        }

        .navbar {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .account-sidebar {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .nav-link {
            color: #333;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #000;
            font-weight: 600;
        }

        .item-checkbox {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white">
        <div class="container px-5">
            <a class="navbar-brand" href="home.html"><img src="../common/images/logo.png" alt="AeroWatch"
                    style="height: 55px;"></a>
            <a href="my-orders.html" class="btn btn-outline-dark btn-sm">Close</a>
        </div>
    </nav>

    <div class="container px-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h3 class="fw-bold mb-4">Return Items</h3>
                <p class="text-muted mb-4">Select the items you wish to return from Order #ORD-001.</p>

                <form>
                    <!-- Item 1 -->
                    <div class="card mb-3 border-0 shadow-sm">
                        <div class="card-body d-flex align-items-center">
                            <input type="checkbox" class="form-check-input item-checkbox me-3">
                            <img src="images/10001.jpg"
                                style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px;" class="me-3">
                            <div>
                                <h6 class="mb-0">Aston Martin Skeleton Sports Watch</h6>
                                <small class="text-muted">$199.99</small>
                            </div>
                        </div>
                    </div>

                    <!-- Reason -->
                    <div class="mb-4 mt-4">
                        <label class="form-label fw-bold">Reason for Return</label>
                        <select class="form-select">
                            <option selected>Select a reason...</option>
                            <option>Defective / Damaged</option>
                            <option>Wrong Item Sent</option>
                            <option>Changed Mind</option>
                            <option>Did not fit</option>
                        </select>
                    </div>

                    <!-- Comments -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Additional Comments</label>
                        <textarea class="form-control" rows="4" placeholder="Describe the issue..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 py-3 fw-bold">Submit Return Request</button>
                    <a href="my-orders.html" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
