<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWatch - Checkout</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --font-family: 'Outfit', sans-serif;
            --primary-color: #000000;
            --secondary-color: #f8f9fa;
            --text-color: #333333;
            --muted-color: #6c757d;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: #ffffff;
        }

        .navbar {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .form-control,
        .form-select {
            padding: 12px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: none;
            border-color: #000;
            background: #fff;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
        }

        .btn-dark-custom {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            width: 100%;
        }

        footer {
            margin-top: 80px;
            padding: 30px 0;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>

    <!-- Minimal Header for Checkout -->
    <nav class="navbar navbar-light bg-light">
        <div class="container px-5">
            <a class="navbar-brand" href="home.html"><img src="../common/images/logo.png" alt="AeroWatch"
                    style="height: 55px;"></a>
            <span class="text-muted">Secure Checkout</span>
        </div>
    </nav>

    <!-- Checkout Config -->
    <div class="container px-5 mt-5">
        <div class="row">
            <!-- Billing Details -->
            <div class="col-lg-7 pe-lg-5">
                <h4 class="mb-4 fw-bold">Billing Details</h4>
                <form>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">First name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Last name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" placeholder="1234 Main St" required>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">Country</label>
                            <select class="form-select" required>
                                <option value="">Choose...</option>
                                <option>United States</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">State</label>
                            <select class="form-select" required>
                                <option value="">Choose...</option>
                                <option>California</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Zip</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>

                    <h4 class="mb-4 fw-bold mt-5">Payment</h4>
                    <div class="form-check mb-3">
                        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                        <label class="form-check-label" for="credit">Credit card</label>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Name on card</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Credit card number</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="paypal">PayPal</label>
                    </div>
                    <div class="form-check mb-3">
                        <input id="wallet" name="paymentMethod" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="wallet">Wallet</label>
                    </div>
                    <div class="form-check mb-3">
                        <input id="cod" name="paymentMethod" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="cod">Cash on Delivery</label>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-5">
                <div class="order-summary">
                    <h4 class="mb-4 fw-bold">Your Order</h4>

                    <!-- Coupon Code -->
                    <div class="input-group mb-4">
                        <input type="text" class="form-control bg-white" placeholder="Coupon Code"
                            aria-label="Coupon Code">
                        <button class="btn btn-dark" type="button">Apply</button>
                    </div>
                    <ul class="list-group list-group-flush mb-3" id="orderSummaryList">
                    </ul>

                    <button class="btn btn-dark-custom btn-lg w-100" id="placeOrderBtn">
                     Place Order
                    </button>
                    <div class="text-center mt-3 text-muted small">
                        <i class="bi bi-lock-fill"></i> Secure Payment
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <small class="text-muted">AeroWatch Â© 2026</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
  // ðŸ” Protect checkout page
  fetch("/api/auth/me", {
    credentials: "include"
  })
    .then(res => {
      if (!res.ok) {
        // Not logged in â†’ redirect
        window.location.href = "login.html";
      }
    });
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  const orderList = document.getElementById("orderSummaryList");
  let total = 0;

  orderList.innerHTML = "";

  if (cart.length === 0) {
    orderList.innerHTML = "<li class='list-group-item'>Your cart is empty</li>";
    return;
  }

  cart.forEach(item => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;

    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between p-3 bg-transparent";
    li.innerHTML = `
      <div>
        <h6 class="my-0">${item.title} (x${item.quantity})</h6>
      </div>
      <span>â‚¹${itemTotal.toLocaleString('en-IN')}</span>
    `;

    orderList.appendChild(li);
  });

  const subtotalLi = document.createElement("li");
  subtotalLi.className = "list-group-item d-flex justify-content-between p-3 bg-transparent";
  subtotalLi.innerHTML = `
    <span>Total</span>
    <strong class="fs-4">â‚¹${total.toLocaleString('en-IN')}</strong>
  `;
  orderList.appendChild(subtotalLi);

});


document.getElementById("placeOrderBtn").addEventListener("click", async function () {

  const cart = JSON.parse(localStorage.getItem("cartItems")) || [];

  if (cart.length === 0) {
    alert("Cart is empty");
    return;
  }

  const address = document.querySelector("input[placeholder='1234 Main St']").value;

  if (!address) {
    alert("Please enter address");
    return;
  }

  try {
    const response = await fetch("/api/orders", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      credentials: "include",
      body: JSON.stringify({
        items: cart.map(item => ({
          productId: item.id,
          quantity: item.quantity
        })),
        address: address
      })
    });

    const data = await response.json();

    if (!response.ok) {
      alert(data.message || "Order failed");
      return;
    }

    localStorage.removeItem("cartItems");
    alert("Order placed successfully!");
    window.location.href = "my-orders.html";

  } catch (error) {
    console.error(error);
    alert("Server error");
  }

});
</script>

</body>

</html>
