<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWatch - Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --font-family: 'Outfit', sans-serif;
            --sidebar-width: 260px;
        }

        body {
            font-family: var(--font-family);
            background-color: #f8f9fa;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #fff;
            border-right: 1px solid #eee;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            display: block;
            color: #000;
            text-decoration: none;
        }

        .nav-label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 10px;
            margin-top: 20px;
            display: block;
        }

        .nav-link {
            color: #6c757d;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.2s;
            display: flex;
            align-items: center;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #000;
            color: #fff;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
        }

        .form-section {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #eee;
            margin-bottom: 20px;
        }

        .image-upload-box {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            color: #999;
            transition: 0.3s;
        }

        .image-upload-box:hover {
            border-color: #000;
            color: #000;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <a href="dashboard.html" class="sidebar-brand"><img src="../common/images/logo.png" alt="AeroWatch"
                style="max-height: 50px;"></a>

        <span class="nav-label">Main menu</span>
        <nav class="nav flex-column">
            <a href="dashboard.html" class="nav-link"><i class="bi bi-grid-fill"></i> Dashboard</a>
            <a href="order-management.html" class="nav-link"><i class="bi bi-cart"></i> Order Management</a>
            <a href="customers.html" class="nav-link"><i class="bi bi-people"></i> Customers</a>
            <a href="coupon.html" class="nav-link"><i class="bi bi-ticket-perforated"></i> Coupon Code</a>
            <a href="categories.html" class="nav-link"><i class="bi bi-tags"></i> Categories</a>
            <a href="transaction.html" class="nav-link"><i class="bi bi-wallet2"></i> Transaction</a>
            <a href="brand.html" class="nav-link"><i class="bi bi-award"></i> Brand</a>
        </nav>

        <span class="nav-label">Product</span>
        <nav class="nav flex-column">
            <a href="add-product.html" class="nav-link active"><i class="bi bi-plus-circle"></i> Add Products</a>
            <a href="all-products.html" class="nav-link"><i class="bi bi-list-ul"></i> Product List</a>
        </nav>

        <span class="nav-label">Admin</span>
        <nav class="nav flex-column">
            <a href="admin-role.html" class="nav-link"><i class="bi bi-shield-lock"></i> Admin Role</a>
            <a href="../user/home.html" class="nav-link mt-3 text-danger"><i class="bi bi-box-arrow-right"></i>
                Logout</a>
        </nav>

        <div class="mt-auto pt-4">
            <div class="d-flex align-items-center p-3 rounded bg-light">
                <div class="bg-dark text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 35px; height: 35px;">M</div>
                <div class="ms-3">
                    <h6 class="mb-0 fs-6">Mark Bert</h6>
                    <small class="text-muted" style="font-size: 0.7rem;">Manager</small>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h4 class="fw-bold mb-4">Add New Product</h4>

        <form>
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-section">
                        <h5 class="fw-bold mb-4">General Information</h5>
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" placeholder="e.g. Black Automatic Watch">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="5" placeholder="Product description..."></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5 class="fw-bold mb-4">Pricing & Stock</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Base Price ($)</label>
                                <input type="number" class="form-control" placeholder="0.00">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Discount Price ($)</label>
                                <input type="number" class="form-control" placeholder="0.00">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" placeholder="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SKU</label>
                                <input type="text" class="form-control" placeholder="e.g. WATCH-001">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="form-section">
                        <h5 class="fw-bold mb-4">Category</h5>
                        <label class="form-label">Product Category</label>
                        <select class="form-select mb-3">
                            <option>Accessories</option>
                            <option>Men's Fashion</option>
                            <option>Women's Fashion</option>
                        </select>
                        <label class="form-label">Tags</label>
                        <input type="text" class="form-control" placeholder="e.g. watch, luxury">
                    </div>

                    <div class="form-section">
                        <h5 class="fw-bold mb-4">Media</h5>
                        <div class="image-upload-box mb-3">
                            <i class="bi bi-cloud-upload fs-1"></i>
                            <p class="mb-0 mt-2">Click to upload image</p>
                        </div>
                        <div class="d-flex gap-2">
                            <img src="https://placehold.co/60" class="rounded border p-1">
                            <img src="https://placehold.co/60" class="rounded border p-1">
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mb-5">
                <button type="button" class="btn btn-light me-2">Cancel</button>
                <button type="button" class="btn btn-dark px-4">Publish Product</button>
            </div>
        </form>
    </div>

</body>

</html>
