<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWatch - Admin Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --font-family: 'Outfit', sans-serif;
            --sidebar-width: 260px;
        }

        body {
            font-family: var(--font-family);
            background-color: #f8f9fa;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #fff;
            border-right: 1px solid #eee;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            display: block;
            color: #000;
            text-decoration: none;
        }

        .nav-label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 10px;
            margin-top: 20px;
            display: block;
        }

        .nav-link {
            color: #6c757d;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.2s;
            display: flex;
            align-items: center;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #000;
            color: #fff;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <a href="dashboard.html" class="sidebar-brand"><img src="../common/images/logo.png" alt="AeroWatch"
                style="max-height: 50px;"></a>
        <span class="nav-label">Main menu</span>
        <nav class="nav flex-column">
            <a href="dashboard.html" class="nav-link"><i class="bi bi-grid-fill"></i> Dashboard</a>
            <!-- ... -->
        </nav>
        <span class="nav-label">Admin</span>
        <nav class="nav flex-column">
            <a href="admin-role.html" class="nav-link active"><i class="bi bi-shield-lock"></i> Admin Role</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold m-0">Admin Roles</h4>
            <button class="btn btn-dark"><i class="bi bi-plus-lg"></i> Add New Admin</button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <table class="table align-middle table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="fw-bold">Mark Bert</td>
                            <td><span class="badge bg-dark">Super Admin</span></td>
                            <td>mark@aerowatch.com</td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>
                                <button class="btn btn-sm btn-light"><i class="bi bi-pencil"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Sarah Lee</td>
                            <td><span class="badge bg-secondary">Editor</span></td>
                            <td>sarah@aerowatch.com</td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>
                                <button class="btn btn-sm btn-light"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
