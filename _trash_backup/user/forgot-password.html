<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWatch - Forgot Password</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-family: 'Outfit', sans-serif;
            --primary-color: #000000;
        }

        body {
            font-family: var(--font-family);
            background-color: #f8f9fa;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-control {
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .btn-dark-custom {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-weight: 600;
            text-transform: uppercase;
            width: 100%;
            border: none;
        }

        .btn-dark-custom:hover {
            background: #333;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">Forgot Password?</h2>
            <p class="text-muted small mb-4">Enter your email address and we will send you instructions to reset your
                password.</p>
            <form action="verification.html">
                <input type="email" class="form-control" placeholder="Enter your email" required>
                <button type="submit" class="btn btn-dark-custom">Send Request</button>
                <div class="mt-4">
                    <a href="login.html" class="text-muted small text-decoration-none">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
